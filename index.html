<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="DESCRIPTION" content="Descripción de la página" />
    <meta name="robots" content="index,follow" />
    <meta name="keywords" content="Palabras claves" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="assets/Archivos compartidos/Logo_opt.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Sofía</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="header--nav_buttons button_about">
          <button class="nav_button__button">
            <span class="button__img button__img-about"> </span>
            <p>Conocenos</p>
          </button>
        </div>
        <div class="header--nav_buttons button_instagram">
          <button class="nav_button__button">
            <span class="button__img button__img-instagram"> </span>
            <p>Instagram</p>
          </button>
        </div>
        <div class="header--nav_buttons button_email">
          <button class="nav_button__button">
            <span class="button__img button__img-email"> </span>
            <p>E-mail</p>
          </button>
        </div>
        <div class="header--nav_buttons button_carrito">
          <button class="nav_button__button">
            <span class="button__img button__img-carrito"> </span>
            <p>Carrito</p>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section class="main--contenedor_grilla">
        <picture class="section--grilla_servicios grilla_servicios__box1">
          <div class="card-data__background oculto">
            <div class="card-data__container">
              <p class="card-title title-box1">Masajes descontracturantes</p>
              <p class="card-info info-box1">
                Reservá hoy tu sesión y relajate durante una hora con mis
                masajes
              </p>
              <span class="card-add_cart add_cart-box1"></span
              ><span class="precio precio-box1">$1000</span>
            </div>
          </div>
        </picture>
        <picture class="section--grilla_servicios grilla_servicios__box2">
          <div class="card-data__background oculto">
            <div class="card-data__container">
              <p class="card-title title-box2">
                Esmaltado de uñas semipermanente
              </p>
              <p class="card-info info-box2">
                ¿Quéres llevar las uñas divinas, pero estás cansada de
                pintartelas?
              </p>
              <span class="card-add_cart add_cart-box2"></span
              ><span class="precio precio-box2">$500</span>
            </div>
          </div>
        </picture>
        <picture class="section--grilla_servicios grilla_servicios__box3">
          <div class="card-data__background oculto">
            <div class="card-data__container">
              <p class="card-title title-box3"> REIKI - Terapia de energías</p>
              <p class="card-info info-box3"> Salí renovado con esta sesión de reiki</p>
              <span class="card-add_cart add_cart-box3"></span
              ><span class="precio precio-box3">$ 1500</span>
            </div>
          </div>
        </picture>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
